<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incisoA2</title>
</head>
<body>
    <form id="menu">
        <!-- Aquí se encuentran todos los botones radio -->
        <!-- Todos tienen el mismo name "opción" lo cual permite que 
            sólamente se pueda elegir uno a la vez. -->
        <h3>Opciones:</h3>
        <input type="radio" id="ordenVentas" name="opcion">
        <label for="ordenVentas">Departamento con más ventas en cada sucursal</label>

        <input type="radio" id="totalVentas" name="opcion">
        <label for="totalVentas">Total de ventas por departamento</label>

        <input type="radio" id="mayorVentas" name="opcion">
        <label for="mayorVentas">Departamento con mayor ventas</label>

        <input type="radio" id="menorVentas" name="opcion">
        <label for="menorVentas">Sucursal con menor ventas</label>

        <input type="button" id="aceptar" value="Aceptar">

    </form>
    <div id="respuesta">
    </div>
    <script src="incisoA2.js"></script>
</body>
</html>
